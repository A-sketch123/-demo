        <div class="search">
            <form action="search-result.html" target="-blank">
                <input type="text" placeholder="请搜索" name="search" id="search">
                <script>
                    // 1.获取元素
                    var text = document.getElementById('search');
                    // 2.注册事件，获得焦点事件
                    text.onfocus = function () {
                        if (this.placeholder === '请搜索') {
                            this.placeholder = '';
                        }
                        this.style.color = '#333'
                    }
                    // 3.注册事件，失去焦点
                    text.onblur = function () {
                        if (this.placeholder === '') {
                            this.placeholder = '请搜索'
                        }
                        this.style.color = '#979797'
                    }

                </script>
                <button class="search-icon">
                    <img src="imgs\search.png" alt="">
                </button>
            </form>

        var text = document.querySelector('.text-search');
        var replace = document.querySelector('.search-icon');
        var content = document.getElementById('search')
        replace.addEventListener('click', function () {
            text.innerHTML = content.value;
        })
        document.addEventListener('keyup', function (event) {
            if (event.keyCode == 13) {
                text.innerHTML = content.value;
            }
        })   
    </script>
