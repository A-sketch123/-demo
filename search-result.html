<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <script src="js\jquery-3.5.js"></script>
    <script src="js\mock.js"></script>
    <script src="js\book-mock.js"></script> 
    <title>Document</title>
    <script>
    $.ajax({
        url: 'http://vtmer.cn/class',
        dataType: 'json',
        type: 'POST',
        success: function (data) {
           var json = eval(data.bookclass[0]);
           var name2 = json.bookInfo[0];
           var content=document.getElementById('content');
           for(var i in name2){
                  content.append(name2[i]+'\n');
                  content.style.whiteSpace='pre-line';

           }
        },
        error: function () {
           alert('error');
        }
     });
    </script>
</head>
<body>
    <div id="content"></div>
</body>
</html>
